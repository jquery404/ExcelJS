<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExcelJS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>ExcelJS</h1>
        <div class="form-container">
            <form>
                <label for="rowNumber">Enter Row Number:</label>
                <input type="number" id="rowNumber" name="rowNumber">
    
                <label for="columnNumber">Enter Column Number:</label>
                <input type="number" id="columnNumber" name="columnNumber">
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="grid-label"></div>
    <div id="grid-container"></div>
  
    <script src="scripts.js"></script>
</body>
</html>
